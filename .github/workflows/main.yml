name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

#-------------------------------------  INTEGRATION PART ---------------------------------------#
jobs:
  test:

    runs-on: ubuntu-latest
    
    #indicating working directory 
    defaults:
      run:
        working-directory: userapi
        
    services: 
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        ports:
          # Opens tcp port 6379 on the host and service container
          - 6379:6379
    
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
  
  #-------------------------------------  DEPLOY PART ---------------------------------------#
  deploy: 
  
    needs: test # Requires CI part to be succesfully completed
    runs-on: ubuntu-latest
    
    #indicating working directory 
    defaults:
      run:
        working-directory: userapi
    
    steps: 
      - name : subTree
        run : |
          git subtree push --prefix userapi heroku master
      - uses: actions/checkout@v2
      - name: Deploy to Heroku
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "devops-korkmaz-saadi" #Must be unique in Heroku
          heroku_email: "gabrielle.korkmaz@gmail.com"
       
